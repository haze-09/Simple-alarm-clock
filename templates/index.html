<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>Advanced Alarm Clock</title>
</head>

<body>
	<div class="clock">
		<div class="time" id="time">
			00:00:00
		</div>
		<div class="input-row">
			<div class="input-field">
				<label for="alarmDate">
					<p class="subHeading">Select Date:</p>
				</label>
				<input type="date"
					id="alarmDate"
					class="alarm-input"
					min="">
			</div>
			<div class="input-field">
				<label for="alarmTime">
					<p class="subHeading">Select Time:</p>
				</label>
				<input type="time" id="alarmTime"
					class="alarm-input">
			</div>
			<button id="setAlarm">
				Set Alarm
			</button>
		</div>
		<div class="alarms" id="alarms">
		</div>
	</div>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
